<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            size: 65px;
            color: orange;
            font-family: sans-serif;
        }
        body {
            font-size: 16px;
            line-height: 40px;
            text-align: center;
        }
        ul {
            background-color: orangered;
            font-style: italic;
            text-align: justify;
            text-decoration: ivory;
        }
        p {
            font-weight: 600;
            font-size: 3em;
        }
        .color-change {
            background-color: peachpuff;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="color-change">Qual é a sua cor favorita?</p>
    <ul class="color-change">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
