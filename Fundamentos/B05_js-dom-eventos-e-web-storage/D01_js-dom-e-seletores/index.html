<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Exercício 5.1</title>

	<style>
		main,
		section {
			border-color: black;
			border-style: solid;
		}

		.title {
			text-align: center;
		}

		.main-content {
			background-color: yellow;
		}

		.main-content .center-content {
			background-color: red;
			width: 50%;
			margin: 0 auto;
		}

		.main-content .center-content p {
			font-style: italic;
		}
	</style>
</head>

<body>
	<header>
		<h1 class="title">Exercício 5.1 - JavaEscripito </h1>
	</header>
	<main class="main-content">
		<section class="center-content">
			<p id="description">Texto padrão do nosso site</p>
			<p>-----</p>
			<p>Trybe</p>
		</section>
	</main>
	<script>
		function textChange(idName, text) {
			document.getElementById(idName).innerText = text;
		}
		textChange('description', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas dictum posuere nulla in vehicula. Nullam consectetur ullamcorper porta. Etiam rhoncus, enim nec sagittis fermentum, lacus tortor blandit enim, sodales pretium arcu mauris a libero. Aliquam euismod ultricies tellus eu convallis. Sed sollicitudin ornare lectus, vitae volutpat magna elementum eu. Integer velit sem, molestie nec mauris dictum, porta eleifend lorem. Integer in tincidunt tellus, non efficitur ligula.');

		function colorChange(className, color) {
			document.getElementsByClassName(className)[0].style.backgroundColor = color;
		}
		colorChange('main-content', 'rgb(76,164,109)');
		colorChange('center-content', 'rgb(255,255,255)');

		function headingChange(tagName, sentence) {
			document.getElementsByTagName(tagName)[0].innerText = sentence;
		}
		headingChange('h1', 'Exercise 5.1 - DOM and selectors');

		function changeTextToUpperCase(idName) {
			let text = document.getElementById(idName).innerText;
			//let upperCaseText = text.toUpperCase();
		}
		changeTextToUpperCase('description');

		function consoleExhibition(tagName) {
			let tag = document.getElementsByTagName(tagName);
			for (let index = 0; index < tag.length; index += 1) {
				console.log(tag[index].innerText);
			}
		}
		consoleExhibition('p');

		/*
		Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
		- document.getElementById()
		- document.getElementsByClassName()
		- document.getElementsByTagName()
		1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) - OK
		2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)) - OK
		3. Crie uma função que mude a cor do quadrado vermelho para branco - OK
		4. Crie uma função que corrija o texto da tag <h1> - OK
		5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
		6.  Crie uma função que exiba o conteúdo de todas as tags <p> no console - OK
		*/
	</script>
</body>

</html>
