<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // Questão 1
    const body = document.querySelector('body');
    let h1 = document.createElement('h1');
    h1.className = 'title';
    h1.innerText = 'Exercício 5.2 - JavaScript DOM';
    body.appendChild(h1);

    //Questão 2
    let main = document.createElement('main');
    main.className = 'main-content';
    body.appendChild(main);

    //Questão 3
    let centerSection = document.createElement('section');
    centerSection.className = 'center-content';
    main.appendChild(centerSection);

    //Questão 4
    let paragraph = document.createElement('p');
    paragraph.innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque blandit auctor nisl, ut lobortis nulla posuere egestas. Vivamus id augue sed nisi tempor accumsan.';
    centerSection.appendChild(paragraph);

    //Questão 5
    let leftSection = document.createElement('section');
    leftSection.className = 'left-content';
    main.appendChild(leftSection);

    //Questão 6
    let rightSection = document.createElement('section');
    rightSection.className = 'right-content';
    main.appendChild(rightSection);

    //Questão 7
    let image = document.createElement('img');
    image.src = 'https://picsum.photos/200';
    image.className = 'small-image';
    leftSection.appendChild(image);

    //Questão 8
    let unorderedList = document.createElement('ul');
    rightSection.appendChild(unorderedList);

    let numbers = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
    for (const element of numbers) {
      let listItem = document.createElement('li');
      listItem.innerText = element;
      unorderedList.appendChild(listItem);
    }

    //Questão 9
    for (let index = 0; index < 3; index += 1) {
      let h3 = document.createElement('h3');
      h3.className = 'description';
      main.appendChild(h3);
    }

    main.removeChild(leftSection);

  </script>
</body>

</html>
